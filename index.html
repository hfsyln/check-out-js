<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Checkout</h1>
    <div class="checkoutform">
       
        <div class="shippingbox">
            <div class="firstship">
                <img src="./img/photo1.png" alt="">
                <div class="typeandpay">
                    <h3>Vintage Backbag</h3>
                    <p class="fiyat">$<span>25.98 </span><del style="color: black ;">$34.99</del></p>
                    <div class="buttons">
                        <button class="minusinbutton">-</button>
                        <span  class="miktar">1</span> 
                        <button class="plusinbutton" >+</button> 
                    </div>
                    <p >Product Total:$<span class="total1">25.98</span></p>
                    <button class="remove" style="background-color: rgb(111, 8, 8); height: 1.7rem; ; margin-top: 10px; align-items: center;">Remove</button>
                </div>
            </div> 
            <div class="secondship">
                <img src="./img/photo2.png" alt="">
                <div class="typeandpay">
                    <h3>Levi Shoes</h3>
                    <p class="fiyat">$<span>45.99</span><del style="color: black ;" >$54.99</del> </p>
                    <div class="buttons">
                        <button class="minusinbutton">-</button>
                        <span  class="miktar">1</span> 
                        <button class="plusinbutton" >+</button> 
                    </div>
                    <p >Product Total:$<span class="total1">45.99</span></p>
                    <button class="remove" style="background-color: rgb(111, 8, 8); height: 1.7rem; ; margin-top: 10px; align-items: center;">Remove</button>
                </div>
            </div>
            <div class="thirtship">
                <img src="./img/photo3.jpg" alt="">
                <div class="typeandpay">
                    <h3>Vintage Backbag</h3>
                    <p class="fiyat1">$<span>74.99</span>  <del style="color: black ;">94.99</del></p>
                    <div class="buttons">
                        <button class="minusinbutton">-</button>
                        <span class="miktar">1</span> 
                        <button class="plusinbutton" >+</button> 
                    </div>
                    <p >Product Total:$<span class="total1">74.99</span></p>
                    <button class="remove" style="background-color: rgb(111, 8, 8); height: 1.7rem; ; margin-top: 10px; align-items: center;">Remove</button>
                </div>
            </div> 
            <div>
                <div class="pay">
                    <p>Subtotal</p>
                    <p class="shipping">$146.96</p>
                </div>
                <div class="pay"> 
                    <p>Tax(18%)</p>
                    <p class="tax">$26.63</p>
                </div>
                <div class="pay">
                    <p>Shipping</p>
                    <p class="ship">15$</p>
                </div>
                <div class="pay"> 
                    <p>Total</p>
                    <p class="alltotal"></p>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
